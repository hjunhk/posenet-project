<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>WebRTC 모니터링 프로세스 - Monitoring by WebRTC</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="loading" style='display:flex'>
            <div class="spinner-text">
                WebRTC Peer Connection 및 Remote Stream 설정중...
            </div>
            <div class="sk-spinner sk-spinner-pulse"></div>
        </div>
        <div id='main' style='display:none'>
            <video id="remoteVideo" class="fullscreen" playsinline muted style="display: none;">
            </video>
            <canvas id="output" class="fullscreen">
            </canvas>
        </div>
        <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="public/src/rtc.js"></script>
    </body>
</html>
